{% extends "base.html" %}

{% block content %}
<head>
	<nav class="navbar navbar-default navbar-fixed-op">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img alt="Brand" src="http://sublime99.com/wp-content/uploads/2015/02/chuck-norris-03-sublime99.jpg" height="30px">
	      </a>
	      <p class="navbar-text">Delta Force</p>
	    </div>
 		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      		<ul class="nav navbar-nav navbar-right">
      		</ul>
    	</div>
	  </div>
	</nav>
</head>
<div class="row">
	<div class="col-sm-4">
		<img src="http://img.photobucket.com/albums/v642/shakespeares_sister/shakes6/cnkick1.jpg" height="50%" align="middle">
	</div>
	<div class="col-sm-4">
		<form class="form-horizontal" action="/delta3/login" method="post">
			<div class="form-group text-center">
				<h1>Delta Force Login Page</h1>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input class="form-control" id="username" name="username" placeholder="username" value="{{ username }}">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
	      		<div class="col-sm-10">
	      			<input type="password" class="form-control" name="password" id="password" placeholder="password" value="{{ password }}">
	      		</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<button type="submit" class="btn btn-lg btn-danger btn-block">Sign in</button>
				</div>
			</div>
		</form>
		<form class="form-horizontal" action="/delta3/register">
		    <div class="form-group">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-10">
			    	<button type="submit" class="btn btn-lg btn-danger btn-block">Register</button>
			    </div>
		  	</div>
		</form>
	</div>
</div> 


{% endblock %}
